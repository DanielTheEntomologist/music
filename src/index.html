    <script src="js/app.js" type="module" defer></script>

  </head>

  <body>
    <header>
      <div class="splash card bg-dark text-white">
        <img
          src="images/background.jpg"
          class="card-img"
          alt="background_image"
        />
        <div
          class="card-img-overlay d-flex flex-column justify-content-center align-content-center"
        >
          <p class="card-text"></p>
          <h1 class="card-title">Taste</h1>
          <p class="card-text">Engage</p>
          <p class="card-text">in</p>
          <p class="card-text">art</p>
        </div>
        <div class="splash__overlay"></div>
      </div>

      <nav class="navbar navbar-expand-sm navbar-dark justify-content-center">
        <ul class="navbar-nav">
          <li class="nav-item px-5">
            <a class="nav-link" href="#home">Home </a>
          </li>
          <li class="nav-item px-5">
            <a class="nav-link" href="#search">Search</a>
          </li>
          <li class="nav-item px-5">
            <a class="nav-link" href="#discover">Discover</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="pages">
      <section class="page home active" id="home">
        <!-- SONG LIST -->
        <div class="container songlist" id="songlist">
          <div
            class="container song__wrapper d-flex flex-column align-content-center my-3"
          >
            <h3 class="song__title text-center my-3">Song Title</h3>
            <div class="song__player d-flex justify-content-center">
              <div class="greenplayer">
                <audio>
                  <source
                    src="db/songs/At_The_Top_David_Renda.mp3"
                    type="audio/mpeg"
                  />
                </audio>
              </div>
            </div>
            <div
              class="song__description d-flex flex-row justify-content-between m-2"
            >
              <div class="song__description__tags text-start">
                Categories: Soft Jazz
              </div>

              <div class="song__description__ranking text-end">
                4th in the ranking
              </div>
            </div>
          </div>
        </div>
        <!-- SUBSCRIBE  -->
        <div class="container subscribe__wrapper my-5">
          <div
            class="d-flex flex-column justify-content-between align-content-center mx-5 p-0"
          >
            <h1 class="subscribe__header">Subscribe <span>Now</span></h1>
            <div class="row">
              <div
                class="col-12 order-sm-2 order-lg-1 col-lg-4 d-flex flex-column justify-content-center p-5"
              >
                <button class="subscribe__button btn btn-danger">
                  Join Now
                </button>
              </div>

              <div
                class="col-12 order-sm-1 order-lg-2 col-lg-8 subscribe__artist_card flex-wrap"
              >
                <div
                  class="subscribe__artist_card__artist d-flex flex-column align-content-center justify-content-center"
                >
                  <div class="name p-1">Dean</div>
                  <div class="surname p-1">Hen<span>son </span></div>
                </div>
                <img
                  class="subscribe__artist_card__image"
                  src="images/artist.jpg"
                  alt="artist_image"
                />
                <div class="subscribe__artist_card__info ms-auto">
                  <h2 class="text-end">New album</h2>
                  <p class="text-end">Available only for subscribers</p>
                </div>
              </div>
              <!--   -->
            </div>
          </div>
        </div>
      </section>
      <section class="page search" id="search">thinks for searching</section>

      <section class="page discover" id="discover">
        Discover
        <div class="container">
          <div class="row">
            <div class="col-md-6">Just some text</div>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="container justify-content-center">
        <p class="py-auto d-block">All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
