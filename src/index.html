<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Recomendizer</title>

    <!-- plugins -->
    <link
      rel="stylesheet"
      type="text/css"
      href="css/greenplayer/sass/main.css"
    />

    <link rel="stylesheet" href="css/style.css" />

    <!-- import script via cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <script src="js/app.js" type="module" defer></script>
  </head>

  <body>
    <header>
      <div class="splash card bg-dark text-white">
        <img
          src="images/background.jpg"
          class="card-img"
          alt="background_image"
        />
        <div
          class="card-img-overlay d-flex flex-column justify-content-center align-content-center"
        >
          <p class="card-text"></p>
          <h1 class="card-title">Taste</h1>
          <p class="card-text">Engage</p>
          <p class="card-text">in</p>
          <p class="card-text">art</p>
        </div>
        <div class="splash__overlay"></div>
      </div>

      <nav class="navbar-dark navbar1 justify-content-center mb-5 py-5">
        <div class="row mx-0 justify-content-center">
          <div class="col-12 col-md-3 my-3">
            <a class="nav-link text-center" href="#home">Home </a>
          </div>
          <div class="col-12 col-md-3 my-3">
            <a class="nav-link text-center" href="#search">Search</a>
          </div>
          <div class="col-12 col-md-3 my-3">
            <a class="nav-link text-center" href="#discover">Discover</a>
          </div>
        </div>
      </nav>
    </header>
    <div class="pages" id="pages">
      <section class="page home active" id="home">
        <!-- SONG LIST -->
        <div
          class="songlist my-5 container d-flex flex-column align-items-center"
          id="songlist"
        ></div>
        <!-- SUBSCRIBE  -->
        <div class="subscribe__wrapper my-5">
          <div
            class="d-flex flex-column justify-content-between align-content-center mx-5 p-0"
          >
            <h1 class="subscribe__header">Subscribe <span>Now</span></h1>
            <div class="row p-5">
              <div
                class="col-12 order-sm-2 order-lg-1 col-lg-4 d-flex flex-column justify-content-center p-5"
              >
                <!-- button inside a link -->
                <a href="/join-now.html" class="d-flex justify-content-center">
                  <button class="subscribe__button btn btn-danger">
                    Join Now
                  </button>
                </a>
              </div>

              <div
                class="col-12 order-sm-1 order-lg-2 col-lg-8 subscribe__artist_card flex-wrap p-5"
              >
                <div
                  class="subscribe__artist_card__artist d-flex flex-column align-content-center justify-content-center"
                >
                  <div class="name p-1">Dean</div>
                  <div class="surname p-1">Hen<span>son </span></div>
                </div>
                <img
                  class="subscribe__artist_card__image"
                  src="images/artist.jpg"
                  alt="artist_image"
                />
                <div class="subscribe__artist_card__info ms-auto">
                  <h2 class="text-end">New album</h2>
                  <p class="text-end">Available only for subscribers</p>
                </div>
              </div>
              <!--   -->
            </div>
          </div>
        </div>
      </section>
      <section class="page search" id="search">
        <div
          class="search_wrapper d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="searchbar__wrapper searchbar d-flex flex-column justify-content-center align-items-center"
          >
            <h2 class="text-center align-content-center search__title">
              Search
            </h2>

            <div
              class="input-group row searchbar__wrapper align-content-center"
            >
              <div class="col-2 d-flex justify-content-end">
                <h2 class="my-auto align-middle">Name</h2>
              </div>
              <input
                type="search"
                class="form-control rounded m-1 col-4"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button
                type="button"
                class="btn btn-danger m-1 col-2 rounded"
                data-mdb-ripple-init
              >
                Search
              </button>
            </div>
          </div>

          <div clas="search__result_message"></div>
          <div
            class="songlist container d-flex flex-column align-items-center"
            id="songlist"
          ></div>
        </div>
      </section>

      <section class="page discover" id="discover">
        <div
          class="discover_wrapper d-flex flex-column justify-content-center align-items-center"
        >
          <h2 class="text-center align-content-center discover__title m-3">
            Discover
          </h2>
          <p
            class="text-center align-content-center discover__encouragement m-3"
          >
            Give it a try!
          </p>
          <div
            class="songlist container d-flex flex-column align-items-center"
            id="songlist"
          ></div>
          <div
            class="discover__randomizer d-flex flex-row justify-content-center"
          >
            <button
              type="button"
              class="btn btn-danger m-1 rounded p-2 discover__button"
              data-mdb-ripple-init
            >
              Give me another one
            </button>
          </div>
        </div>
      </section>
    </div>
    <footer>
      <div class="container justify-content-center align-items-center p-5">
        <p class="py-auto">All rights reserved</p>
      </div>
    </footer>

    <script id="template-song" type="text/x-handlebars-template">
      <div class='song__wrapper d-flex flex-column align-content-center my-3'>
        <h3 class='song__title text-center my-3'>{{author}} - {{title}}</h3>
        <div class='song__player__wrapper d-flex justify-content-center'>
          <div class='song__player'>
            <audio>
              <source src='db/songs/{{filename}}' type='audio/mpeg' />
            </audio>
          </div>
        </div>
        <div
          class='song__description d-flex flex-row justify-content-between m-2'
        >
          <div class='song__description__tags text-start'>
            Categories:
            {{#each categories}}
              <span>{{this}}</span>{{#unless @last}}<span>, </span>{{/unless}}
            {{/each}}
          </div>

          <div class='song__description__ranking text-end'>
            {{ranking}}. in the ranking
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
